{% extends 'index.html' %} 
{% block table %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">uom_id</th>
      <th scope="col">uom_name</th>
    </tr>
  </thead>
  <tbody>
    {% for u in uom %}
    <tr>
      <th scope="row">{{u.uom_id}}</th>
      <td>{{u.uom_name}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
