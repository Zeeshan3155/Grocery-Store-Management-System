{% extends 'index.html' %}
{% block header %}
<div class="header">
  <h3>Orders</h3>
</div>
{% endblock %}
{% block container_class %}"table-container"{% endblock %}
{% block content %}
<table class="fixed-header">
  <thead>
    <tr>
      <th scope="col">Order ID</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Total</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for o in orders %}
    <tr>
      <td scope="row">{{o.order_id}}</td>
      <td>{{o.customer_name}}</td>
      <td>{{o.total}}</td>
      <td>{{o.datetime}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
